<!-- search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Address Book - Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Address Book</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="add-contact.html">Add Contact</a>
            <a href="view-contacts.html">View Contacts</a>
            <a href="search.html" class="active">Search</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Search Contacts</h2>
        <div class="search-section">
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Search by name, email, or phone...">
            </div>
            <div class="form-group">
                <label>Search By:</label>
                <div class="search-options">
                    <label>
                        <input type="checkbox" value="name" checked> Name
                    </label>
                    <label>
                        <input type="checkbox" value="email" checked> Email
                    </label>
                    <label>
                        <input type="checkbox" value="phone" checked> Phone
                    </label>
                    <label>
                        <input type="checkbox" value="address"> Address
                    </label>
                </div>
            </div>
        </div>
        <div id="searchResults">
            <!-- Search results will be loaded here -->
        </div>
    </div>

    <script src="js/search.js"></script>
</body>
</html>
