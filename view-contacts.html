<!-- view-contacts.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Address Book - View Contacts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Address Book</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="add-contact.html">Add Contact</a>
            <a href="view-contacts.html" class="active">View Contacts</a>
            <a href="search.html">Search</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>All Contacts</h2>
        <div class="filter-section">
            <div class="form-group">
                <label for="sortBy">Sort By:</label>
                <select id="sortBy">
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                    <option value="dateAdded">Date Added</option>
                </select>
            </div>
        </div>
        <div class="contacts-grid" id="contactsList">
            <!-- Contacts will be loaded here -->
        </div>
    </div>

    <!-- Edit Contact Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Contact</h3>
            <form id="editContactForm">
                <input type="hidden" id="editContactId">
                <div class="form-group">
                    <label for="editFirstName">First Name:</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div class="form-group">
                    <label for="editLastName">Last Name:</label>
                    <input type="text" id="editLastName" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">Address:</label>
                    <input type="text" id="editAddress" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone:</label>
                    <input type="tel" id="editPhone" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" required>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="js/view-contacts.js"></script>
</body>
</html>
